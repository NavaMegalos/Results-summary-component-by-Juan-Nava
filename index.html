<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Results Summary Challenge Of Frontend Mentor">
  <meta name="keywords" content="HTML, CSS, WEB, FRONTEND, SEO">
  <meta name="author" content="Juan Nava">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <style>
  </style>
</head>
<body>

  <main>
    <article class="result">
      <div class="result__header">
        <p class="result__subtitle">
          Your Result
        </p>
        <div class="result__circle-qty">
          <p>
            76
          </p>
          <p>
            of 100
          </p>
        </div>
        <h1 class="result__title">
          Great
        </h1>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result__div-summary">
        <h2 class="result__summary">
          Summary
        </h2>
        <div class="flex-group">
          <div class="item">
            <p>
              <i class="icon-reaction"></i>
              Reaction
            </p>
            <p>
              80
              <span class="gray-color">
                / 100
              </span>
            </p>
          </div>

          <div class="item">
            <p>
              <i class="icon-memory"></i>
              Memory
            </p>
            <p>
              92 
              <span class="gray-color">
                / 100
              </span>
            </p>
          </div>

          <div class="item">
            <p>
              <i class="icon-verbal"></i>
              Verbal
            </p>
            <p>
              61 
              <span class="gray-color">
                / 100
              </span>
            </p>
          </div>

          <div class="item">
            <p>
              <i class="icon-visual"></i>
              Visual
            </p>
            <p>
              72 
              <span class="gray-color">
                / 100
              </span>
            </p>
          </div>

          <button class="button"> 
            Continue
          </button>
        </div>
      </div>
    </article>
  </main>


  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Juan Nava</a>.
  </footer>
</body>
</html>
